<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerenciador de Faturas</title>
</head>

<body>
    <div id="app">

        <div id="addCardSection">
            <label for="cardName">Nome do Cartão:</label>
            <input type="text" id="cardName" placeholder="Digite o nome do cartão">
            <label for="dueDate">Data de Pagamento:</label>
            <input type="date" id="dueDate">
            <label for="creditLimit">Limite do Cartão:</label>
            <input type="number" id="creditLimit" placeholder="Digite o limite do cartão">
            <button onclick="addCard()">Adicionar Cartão</button>
        </div>

        <div id="addPurchaseSection">

            <button onclick="addPurchase()">Adicionar Compra</button>
        </div>

        <div id="purchaseList">

        </div>

        <div id="removePurchaseSection">

            <button onclick="removePurchase()">Remover Compra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
